<div class="container text-center">
    <h2>Login</h2>
    <hr>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="usr" type="text" class="form-control" name="usr" placeholder="Username" ng-model="userName" required>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password " ng-model="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" ng-click="submitLogin()" style="margin-top: 20px">SignUp</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
    </div>
</div>
