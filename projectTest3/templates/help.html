<div class="container text-center">
    <h2 style="padding: 10px">What is bothering you?</h2><br>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1"></div>
        <textarea class="col-lg-8 col-md-8 col-sm-8 col-xs-10" name="complainText" cols="50" rows="15" ng-model="complainText"></textarea>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1"></div>
    </div>
    <button ng-if="complainText.length ===0" type="button" class="btn btn-success btn-lg disabled"  style="margin: 20px">Submit Complain</button>
    <button ng-if="complainText.length !== 0" ng-click="submitComplain()" type="button" class="btn btn-success btn-lg active"  style="margin: 20px">Submit Complain</button>
</div>
